<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/main.css">
    <title>Bank Login Form</title>
</head>

<body>
    <div class="login-container">
        <img id="login-logo" src="./assets/images/logo.svg" alt="logo">
        <div class="login">
            <h1 class="login-message">Welcome to Bank</h1>
            <form action="./index.html" method="GET" class="login-form">
                <div class="input-group">
                    <label for="user">Name</label>
                    <input type="text" autocomplete="off" id="user" name="name" required>
                </div>
                <div class="input-group">
                    <label for="user-password">Password</label>
                    <input type="password" id="user-password" required>
                </div>
                <div class="input-group">
                    <input id="login-submit" type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
