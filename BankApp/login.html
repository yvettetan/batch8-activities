<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/main.css">
    <title>Bank App Login Form</title>
</head>

<body>
    <img id="login-logo" src="./assets/images/logo.svg" alt="logo">
    <div class="login-container">
        <div class="login-image-container">
            <img class="login-image" src="./assets/images/login-image.svg" alt="teamwork">
        </div>
        <!-- login form -->
        <div class="login">
            <h1>Welcome to Bank</h1>
            <form class="login-form">
                <div class="login-input-group">
                    <label for="login-user-email"><img src="./assets/images/email.svg" alt="mail"></label>
                    <input type="email" id="login-user-email" name="email" placeholder="Enter Email" required>
                </div>
                <div class="login-input-group">
                    <label for="login-user-password"><img src="./assets/images/padlock.svg" alt="padlock"></label>
                    <input type="password" id="login-user-password" placeholder="Enter Password" required>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <div class="input-group">
                    <input id="login-submit" type="submit" value="Login">
                </div>
                <p>Dont have an account yet?
                    <a href="./signup.html">Create an Account</a>
                </p>
            </form>
        </div>
    </div>
    <script src="./assets/login.js"></script>
</body>

</html>
