<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/main.css">
    <title>Bank App</title>
</head>

<body>
    <!--* header -->
    <header>
        <div class="header-left">
            <img id="logo" src="./assets/images/logo.svg" alt="bank logo">
            <button><img id="main-user-icon" src="./assets/images/user.svg" alt="user icon">
                <div class="user-account-modal hide">
                    <a href="./login.html"><img class="logout-image" src="./assets/images/logout.svg" alt="logout">
                        Logout</a>
                </div>
            </button>
            <span id="main-user-name">User</span>
            <button><img class="notification" src="./assets/images/notification.svg" alt="notificaton bell"></button>
            <button><img class="email" src="./assets/images/email.svg" alt="mail icon"></button>
            <button><img class="plant" src="./assets/images/plant.svg" alt="plant"></button>
        </div>
        <nav>
            <a id="dashboard-btn" class="nav-link active" href="#"><img src="./assets/images/dashboard.svg"
                    alt="dashboard icon">
                Dashboard</a>
            <a id="accounts-btn" class="nav-link" href="#"> <img src="./assets/images/accounts.svg" alt="accounts icon">
                Accounts</a>
            <a id="budget-btn" class="nav-link" href="#"> <img src="./assets/images/budget.svg" alt="budget icon">
                Budget</a>
            <div id="date">DATE</div>
        </nav>
    </header>

    <!-- *dashboard -->
    <div id="dashboard">
        <div class="alert-container">
            <p class="alert-message"></p>
            <button id="db-remove-alert">✘</button>
        </div>
        <div class="dashboard-content">
            <!-- display balance -->
            <div class="display-balance-container">
                <div class="display-balance">
                    <form id="display-balance-form">
                        <div class="input-group">
                            <label for="account-number-input">Account Number</label>
                            <input type="number" id="account-number-input" placeholder="Enter 12-digit Account Number"
                                autocomplete="off" required>
                        </div>
                        <div>
                            <button type="button" class="clear-input">Clear</button>
                            <input type="submit" value="Display Balance">
                        </div>
                    </form>
                    <div id="bank-card">
                        <div class="bank-card-label">
                            <p id="account-balance">₱0.00</p>
                            <p id="account-name"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- account actions -->
            <div class="account-actions">
                <div>
                    <button id="db-deposit" class="card small-card">
                        <h2>Deposit</h2><img src="./assets/images/deposit.svg" alt="">
                    </button>
                    <button id="db-withdraw" class="card small-card">
                        <h2>Withdraw</h2><img src="./assets/images/withdraw.svg" alt="">
                    </button>
                    <button id="db-send-money" class="card small-card">
                        <h2>Send Money</h2><img src="./assets/images/send.svg" alt="">
                    </button>
                    <a href="#add-account-container">
                        <button id="db-add-account" class="card small-card">
                            <h2>Add Account</h2><img src="./assets/images/add-account.svg" alt="">
                        </button>
                    </a>
                </div>
                <!-- deposit form -->
                <div class="modal-bg deposit-modal-bg">
                    <div class="modal deposit-modal">
                        <h3 id="deposit-modal-header">DEPOSIT FORM</h3>
                        <p class="display-name">ACCOUNT NAME:<strong id="deposit-name"
                                class="display-name-text"></strong></p>
                        <form id="deposit-modal-form">
                            <div class="modal-input-group">
                                <label for="deposit-account-input">Account Number</label>
                                <input type="number" id="deposit-account-input" placeholder="Enter Account Number"
                                    autocomplete="off" required>
                            </div>
                            <div class="modal-input-group">
                                <label for="deposit-amount-input">Amount</label>
                                <input type="number" id="deposit-amount-input" placeholder="₱0" autocomplete="off"
                                    min="1" step="any" required>
                            </div>
                            <input type="submit" value="Deposit Amount">
                        </form>
                    </div>
                </div>
                <!-- withdraw form -->
                <div class="modal-bg withdraw-modal-bg">
                    <div class="modal withdraw-modal">
                        <h3 id="withdraw-modal-header">WITHDRAW FORM</h3>
                        <p class="display-name">ACCOUNT NAME:<strong id="withdraw-name"
                                class="display-name-text"></strong></p>
                        <form id="withdraw-modal-form">
                            <div class="modal-input-group">
                                <label for="withdraw-account-input">Account Number</label>
                                <input type="number" id="withdraw-account-input" placeholder="Enter Account Number"
                                    autocomplete="off" required>
                            </div>
                            <div class="modal-input-group">
                                <label for="deposit-amount-input">Amount</label>
                                <input type="number" id="withdraw-amount-input" placeholder="₱0" autocomplete="off"
                                    min="1" step="any" required>
                            </div>
                            <input type="submit" value="Withdraw Amount">
                        </form>
                    </div>
                </div>
                <!-- send money form -->
                <div class="modal-bg send-modal-bg">
                    <div class="modal send-modal">
                        <h3 id="send-modal-header">SEND MONEY FORM</h3>
                        <form id="send-modal-form">
                            <p class="display-name">ACCOUNT NAME:<strong id="sender-name"
                                    class="display-name-text"></strong></p>
                            <div class=" modal-input-group">
                                <label for="sender-input"> From Account Number</label>
                                <input type="number" id="sender-input" placeholder="Enter Sender Account Number"
                                    minlength="12" maxlength="12" autocomplete="off" required>
                            </div>
                            <p class="display-name">ACCOUNT NAME:<strong id="receiver-name"
                                    class="display-name-text"></strong></p>
                            <div class=" modal-input-group">
                                <label for="receiver-input"> To Account Number</label>
                                <input type="number" id="receiver-input" placeholder="Enter Receiver Account Number"
                                    autocomplete="off" required>
                            </div>
                            <div class="modal-input-group">
                                <label for="send-amount-input">Amount</label>
                                <input type="number" id="send-amount-input" placeholder="₱0" autocomplete="off" min="1"
                                    step="any" required>
                            </div>
                            <input type="submit" value="Send Amount">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- *accounts -->
    <div id="accounts" class="hide">
        <div class="accounts-header">
            <div class="acc-nav">
                <button id="acc-list-accounts">View All Accounts</button>
                <button id="acc-add-account"><img src="./assets/images/add-account.svg" alt="add account"></button>
            </div>
            <div class="acc-alert-container">
                <p class="acc-alert-message"></p>
                <button id="acc-remove-alert">✘</button>
            </div>
        </div>
        <!-- accounts list -->
        <div id="account-list">
            <table id="accounts-table">
                <thead>
                    <tr>
                        <th>Account Number</th>
                        <th>Account Name</th>
                        <th>Balance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <!-- insert new accounts-->
                <tbody id="account-list-data"></tbody>
            </table>
        </div>
        <!-- add account -->
        <div id="add-account-container" class="hide">
            <form action="" id="add-account-form">
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" autocomplete="off" required>
                </div>
                <div class="input-group">
                    <label for="middleName">Middle Name</label>
                    <input type="text" id="middleName" autocomplete="off">
                </div>
                <div class="input-group">
                    <label for=" lasttName">Last Name</label>
                    <input type="text" id="lastName" autocomplete="off" required>
                </div>
                <div class="input-group">
                    <label for="initialDeposit">Initial Deposit</label>
                    <input type="number" id="initialDeposit" placeholder="₱0" autocomplete="off" min="1" step="any"
                        required>
                </div>
                <input id="add-account-btn" type="submit" value="Add Account">
            </form>
        </div>
    </div>

    <!-- *budget -->
    <div id="budget" class="hide">
        <h2>Budget</h2>
    </div>

    <script src="./assets/index.js"></script>
</body>

</html>
