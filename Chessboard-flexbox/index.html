<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Marine Chessboard</title>
</head>

<body>
    <h1>Marine Chessboard</h1>
    <main id="board">
        <!-- row 1 -->
        <div class="box dark"><img src="./images/b-seaturtle.png" alt="sea turtle"></div>
        <div class="box light"><img src="./images/b-sealion.png" alt="sea lion"></div>
        <div class="box dark"><img src="./images/b-dolphin.png" alt="dolphin"></div>
        <div class="box light"><img src="./images/b-shark.png" alt="shark"></div>
        <div class="box dark"><img src="./images/b-whale.png" alt="whale"></div>
        <div class="box light"><img src="./images/b-dolphin.png" alt="dolphin"></div>
        <div class="box dark"><img src="./images/b-sealion.png" alt="sea lion"></div>
        <div class="box light"><img src="./images/b-seaturtle.png" alt="sea turtle"></div>
        <!-- row 2 -->
        <div class="box light"><img src="./images/b-fish.png" alt="fish"></div>
        <div class="box dark"><img src="./images/b-fish.png" alt="fish"></div>
        <div class="box light"><img src="./images/b-fish.png" alt="fish"></div>
        <div class="box dark"><img src="./images/b-fish.png" alt="fish"></div>
        <div class="box light"><img src="./images/b-fish.png" alt="fish"></div>
        <div class="box dark"><img src="./images/b-fish.png" alt="fish"></div>
        <div class="box light"><img src="./images/b-fish.png" alt="fish"></div>
        <div class="box dark"><img src="./images/b-fish.png" alt="fish"></div>
        <!-- row 3 -->
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <!-- row 4 -->
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <!-- row 5 -->
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <!-- row 6 -->
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <div class="box light"></div>
        <div class="box dark"></div>
        <!-- row 7 -->
        <div class="box dark"><img src="./images/w-fish.png" alt="fish"></div>
        <div class="box light"><img src="./images/w-fish.png" alt="fish"></div>
        <div class="box dark"><img src="./images/w-fish.png" alt="fish"></div>
        <div class="box light"><img src="./images/w-fish.png" alt="fish"></div>
        <div class="box dark"><img src="./images/w-fish.png" alt="fish"></div>
        <div class="box light"><img src="./images/w-fish.png" alt="fish"></div>
        <div class="box dark"><img src="./images/w-fish.png" alt="fish"></div>
        <div class="box light"><img src="./images/w-fish.png" alt="fish"></div>
        <!-- row 8 -->
        <div class="box light"><img src="./images/w-seaturtle.png" alt="sea turtle"></div>
        <div class="box dark"><img src="./images/w-sealion.png" alt="sea lion"></div>
        <div class="box light"><img src="./images/w-dolphin.png" alt="dolphin"></div>
        <div class="box dark"><img src="./images/w-shark.png" alt="shark"></div>
        <div class="box light"><img src="./images/w-whale.png" alt="whale"></div>
        <div class="box dark"><img src="./images/w-dolphin.png" alt="dolphin"></div>
        <div class="box light"><img src="./images/w-sealion.png" alt="sea lion"></div>
        <div class="box dark"><img src="./images/w-seaturtle.png" alt="sea turtle"></div>
    </main>
    <div class="credits">Photo by Jakob Owens</div>
</body>

</html>
