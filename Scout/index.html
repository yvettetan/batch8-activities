    <!--* profile section -->
    <section id="profile">
        <div id="dashboard">
            <div id="about">
                <h2>Scout Profile</h2>
            </div>
            <!-- tracker -->
            <div id="tracker">
                Weekly Goal
                <div class="tracker-row1">
                    <div class="daily-checkbox"></div>
                    <div class="daily-checkbox"></div>
                    <div class="daily-checkbox"></div>
                    <div class="daily-checkbox"></div>
                </div>
                <div class="tracker-row2">
                    <div class="daily-checkbox"></div>
                    <div class="daily-checkbox"></div>
                    <div class="daily-checkbox"></div>
                </div>
            </div>
            <!-- tips -->
            <div id="tips">
                <div id="tips-header">
                    <h3>Food Hero Tips</h3>
                    <button id="all-tips-btn">View All Tips</button>
                </div>
                <div id="tips-list">
                    <div id="summary-tips">
                        <div class="tip-card tip1">
                            <p>Make a Meal Plan</p>
                        </div>
                        <div class="tip-card tip2">
                            <p>Turn Leftovers into New Meals</p>
                        </div>
                        <div class="tip-card tip3">
                            <p>Store Food Wisely</p>
                        </div>
                    </div>
                    <div class="all-tips hide">
                        <div>
                            <button id="back-btn"><img src="./assets/images/back.svg" alt="back"></button>
                            <div id="all-tips-list">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- expiry -->
            <div id="expiry">
                <img id="alert" src="./assets/images/alert.svg" alt="alert">
                <div id="expiry-list">

                </div>
            </div>
        </div>
    </section>
    <!--* recipes section -->
    <section id="recipes" class="hide">
        <form id="recipes-form">
            <div id="recipes-search-bar">
                <input id="recipe-search-box" type="text" placeholder='Enter recipe or ingredients' required>
                <input type="image" src="./assets/images/search.svg" alt="search">
            </div>
        </form>
        <div id="start-cooking" class="">
            <h2>Let's start cooking!</h2>
            <br>
            <img src="./assets/images/chef.svg" alt="chef">
        </div>
        <div id="recipes-list"></div>
        </div>
        <div class="ingredients-modal-bg hide">
            <div class="ingredients-modal">
                <h3 class="modal-name"></h3>
                <ul class="ingredients-list">
                </ul>
                <button class="close-ingredients">
                    CLOSE
                </button>
            </div>
        </div>
    </section>
    <!--* fridge section -->
    <section id="fridge" class="hide">
        <div id="location-buttons">
            <button id="pantry-button" class="location-button">Pantry</button>
            <button id="fridge-button" class="location-button location-active">Fridge</button>
            <button id="freezer-button" class="location-button">Freezer</button>
        </div>
        <div id="pantry-content" class="location-content hide">
            <form action="">
                Search your pantry
            </form>
            <div id="pantry-items-list" class="item-list"></div>
        </div>
        <div id="fridge-content" class="location-content">
            <form action="">
                Search your fridge
            </form>
            <div id="fridge-items-list" class="item-list"></div>
        </div>
        <div id="freezer-content" class="location-content hide">
            <form action="">
                Search your freezer
            </form>
            <div id="freezer-items-list" class="item-list"></div>
        </div>
    </section>
    <section id="shopping-list" class="hide">shopping-list
        <form id="shopping-form">
            <div id="add-shopping-bar">
                <input id="add-shopping-item" type="text" placeholder='Add Item'>
                <button type="submit"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 0C5.376 0 0 5.376 0 12C0 18.624 5.376 24 12 24C18.624 24 24 18.624 24 12C24 5.376 18.624 0 12 0ZM16.8 13.2H13.2V16.8C13.2 17.46 12.66 18 12 18C11.34 18 10.8 17.46 10.8 16.8V13.2H7.2C6.54 13.2 6 12.66 6 12C6 11.34 6.54 10.8 7.2 10.8H10.8V7.2C10.8 6.54 11.34 6 12 6C12.66 6 13.2 6.54 13.2 7.2V10.8H16.8C17.46 10.8 18 11.34 18 12C18 12.66 17.46 13.2 16.8 13.2Z"
                            fill="#3d806d" />
                    </svg>
                </button>
            </div>
        </form>
    </section>
    <!--* add item section -->
    <section id="add-item" class="hide">
        <form action="#" id="add-item-form">
            <input id="item-name" type="text" name="item" placeholder="Enter Item" required>
            <label for="">Details</label>
            <input id="item-count" type="number" min="0.5" step="0.01" placeholder="Enter Count" required>
            <select name="item-unit" id="item-unit" required>
                <option selected>Select Unit</option>
                <option value="bags">bag/s</option>
                <option value="bottle">bottle/s</option>
                <option value="can">can/s</option>
                <option value="grams">grams</option>
                <option value="kilo">kilograms</option>
                <option value="pack">pack/s</option>
                <option value="pieces">piece/s</option>
            </select>
            <select name="item-category" id="item-category" required>
                <option selected>Select Category</option>
                <option value="baking">Baking</option>
                <option value="canned">Beverage</option>
                <option value="canned">Canned</option>
                <option value="condiments">Condiments</option>
                <option value="dairy">Dairy</option>
                <option value="fruits">Fruits</option>
                <option value="meat">Meat</option>
                <option value="seafood">Seafood</option>
                <option value="snacks">Snacks</option>
                <option value="vegetables">Vegetables</option>
                <option value="others">Others</option>
            </select>
            <select name="item-location" id="item-location" required>
                <option selected>Select Location</option>
                <option value="freezer">Freezer</option>Freezer</option>
                <option value="fridge">Fridge</option>
                <option value="pantry">Pantry</option>
            </select>
            <label for="item-expiry-date">Expiration Date:</label>
            <input id="item-expiry-date" type="date">
            <label for="no-expiry-date"><input id="no-expiry-date" type="checkbox">No Date</label>
            <input type="submit" value="Add Item">
        </form>
    </section>
    <script src="./assets/js/index.js"></script>
